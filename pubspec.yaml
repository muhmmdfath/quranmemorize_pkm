name: quranmemmorize_pkm
description: "Adjustment of Quran memorization method"
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^1.1.6
  dio: ^4.0.6

  # The following adds the Cupertino Icons font to your application.
  cupertino_icons: ^1.0.8

  # Add intl package for localization
  intl: ^0.18.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  # The "flutter_lints" package below contains a set of recommended lints to
  # encourage good coding practices. The lint set provided by the package is
  # activated in the `analysis_options.yaml` file located at the root of your
  # package. See that file for information about deactivating specific lint
  # rules and activating additional ones.
  flutter_lints: ^4.0.0

flutter:
  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # Assets section for adding images or other resources
  assets:
    - assets/images/
    - assets/svgs/
    - assets/datas/

  # Localization configuration
  generate: true
  # Example fonts, you can add your custom fonts here
  fonts:
    - family: primary
      fonts:
        - asset: assets/fonts/gilroy/Gilroy-Semibold.ttf
    - family: child
      fonts:
        - asset: assets/fonts/nunito/Nunito-Regular.ttf
    - family: arab
      fonts:
        - asset: assets/fonts/Amiri_Quran/AmiriQuran-Regular.ttf
